    <script>
        document.addEventListener("DOMContentLoaded", function () {
    // DOM elements
    const productsContainer = document.getElementById("products");
    const videoContainer = document.getElementById("videoContainer");

    // Product data
    const products = [
        { 
            name: "Atletico de Madrid vs Real Madrid", 
            image: "https://res.cloudinary.com/anubisreal/image/upload/v1727620694/sgsgss_ptccwt.jpg", 
            link: "https://embedstreams.me/atp-tour/wta-beijing-katie-boulter-vs-coco-gauff-stream-1"
        },
        { 
            name: "T Sports Live 02", 
            image: "https://image.tsports.com/images/mobile_logo/1719672720-LIVE.jpg", 
            link: "https://embedstreams.me/la-liga/osasuna-vs-barcelona-stream-3"
        }
        // Otros productos...
    ];

    // Display products function
    function displayProducts(products) {
        // Clear existing products
        productsContainer.innerHTML = '';

        if (products.length === 0) {
            // If no products found, display a message
            const noProductsMessage = document.createElement("p");
            noProductsMessage.textContent = "Product not found";
            noProductsMessage.classList.add("no-products");
            productsContainer.appendChild(noProductsMessage);
        } else {
            // Iterate through products and display each one
            products.forEach(product => {
                const productDiv = document.createElement("a");
                productDiv.classList.add("product");
                productDiv.href = "#"; // No redirigimos a otro enlace
                productDiv.onclick = function(event) {
                    event.preventDefault(); // Evitar redirección
                    loadIframe(product.link); // Cargar el iframe
                };

                const img = document.createElement("img");
                img.src = product.image;
                img.alt = product.name;

                const productName = document.createElement("h2");
                productName.textContent = product.name;

                productDiv.appendChild(img);
                productDiv.appendChild(productName);

                productsContainer.appendChild(productDiv);
            });
        }
    }

    // Function to load the iframe
    function loadIframe(link) {
        // Crear el iframe dinámicamente
        videoContainer.innerHTML = `<iframe src="${link}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
    }

    // Initial display of products
    displayProducts(products);
});

    </script>
